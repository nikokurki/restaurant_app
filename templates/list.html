<!DOCTYPE html>
<head>
<title>Ravintolasovellus</title>
</head>
<body>
Ravintolan <b>{{ session.restaurant}}</b> arvostelut:
<br>
<br>
{% for review in reviews %}

<b>Arvostelu: </b> {{ review[1] }}

<hr>
<hr>
{% endfor %}
<a href="/review">Lisää arvostelu</a>
<hr>
<a href="/main">Takaisin karttanäkymään</a>
</body>
